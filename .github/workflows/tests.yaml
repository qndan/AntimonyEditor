name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: |
          npm install 
          npm run test
  
  builds:
    runs-on: ubuntu-lastest
    needs: [ test ]
    steps:
      - uses: actions/checkout@v4
      - name: Try Build
        run: npm run build